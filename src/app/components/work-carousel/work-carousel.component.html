<div class="grande" *ngIf="llamarCarousel">
    <button class="boton" (click)="apagar()"><i class="icofont-close"></i></button>
        <div class="carousel">
            <div class="img">
                <div class="contImg">
                    <div class="imgPerfil">
                        <img src="{{datosDelCarru?.foto_portada}}" alt="">
                    </div>
                    <div class="otrasImg">
                        <div class="img-sec">
                            <img src="{{datosDelCarru?.foto_uno}}" alt="">
                        </div>
                        <div class="img-sec">
                            <img src="{{datosDelCarru?.foto_dos}}" alt="">
                        </div>
                    </div>
                </div>
                
                <div class="text">
                    <span>{{datosDelCarru?.name}}</span>
                    <p>{{datosDelCarru?.descrption}}</p>
                </div>
            </div>
         </div>

        
</div>
